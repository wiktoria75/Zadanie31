<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pogoda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: 100px auto">
    <h1>Weather</h1>
    <form th:action="@{/}" method="get">
        <div class="col">
                <label for="name" class="form-label">Enter city name</label>
                <input th:value="${inputPlaceholder}" name="city" type="text" class="form-control" id="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br>
    <div th:if="${weather}!=null">
        <h4 th:text="|Weather in ${weather.city}:|"></h4>
        <table class="table table-striped">
            <thead>
            </thead>
            <tbody>
            <tr>
                <td>Temperature</td>
                <td th:text="|${#numbers.formatDecimal(weather.temp, 1, 2)} &#8451|"></td>
            </tr>
            <tr>
                <td>Feels_like temperature</td>
                <td th:text="|${#numbers.formatDecimal(weather.getFeelsLike, 1, 2)} &#8451|"></td>
            </tr>
            <tr>
                <td>Min temperature</td>
                <td th:text="|${#numbers.formatDecimal(weather.getTempMin, 1, 2)} &#8451|"></td>
            </tr>
            <tr>
                <td>Max temperature</td>
                <td th:text="|${#numbers.formatDecimal(weather.getTempMax, 1, 2)} &#8451|"></td>
            </tr>
            <tr>
                <td>Pressure</td>
                <td th:text="|${weather.pressure} hPa|"></td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td th:text="|${weather.humidity} %|"></td>
            </tr>
            <tr>
                <td>Visibility</td>
                <td th:text="|${weather.visibility}|"></td>
            </tr>
            <tr>
                <td>Wind</td>
                <td th:text="|${weather.windSpeed} km/h|"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${error}!=null" >
        <p style="color: darkred" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
